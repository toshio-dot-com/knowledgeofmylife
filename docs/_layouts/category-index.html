---
layout : default
---

{% assign pages = site.data.pages | where:"label", page.collection | first %}

<div class="page-header">
  <header>
    <h1>
      {{ pages.title }}
    <small> by <a href="{{site.github.url}}/">{{site.data.summary.title}}</a></small>
    </h1>
  </header>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ content }}
  </div>
</div>
