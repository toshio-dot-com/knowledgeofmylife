<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% capture keywords %}
    {%- for tag in page.tags -%}
      {%- if forloop.last != true -%} {{ tag | append: "," }}
      {%- else -%}                    {{ tag }}
      {%- endif -%}
    {%- endfor -%}
  {% endcapture %}
  <meta name="keywords" content="{{keywords}}">


  <title>{{ page.title }}</title>

  <!-- bootstrap and jQuery include -->
  <link rel="stylesheet" href="{{site.github.url}}/css/style.css">
  <script type="text/javascript" src="{{site.github.url}}/js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="{{site.github.url}}/js/bootstrap/bootstrap.min.js"></script>
  <!-- bootstrap and jQuery include -->

  <!-- MathJax include -->
  <script type="text/javascript" src="{{site.github.url}}/js/MathJax/MathJax.js?config=TeX-MML-AM_HTMLorMML"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      "HTML-CSS": {
        // デフォルトが ["STIX","TeX"] なのを変更
        // [] にしても良い
          availableFonts: ["TeX"]
        , undefinedFamily: "'Raleway', Helvetica, Arial, sans-serif"
      }
    });
  </script>
  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    
    ga('create', 'UA-100782315-1', 'auto');
    ga('send', 'pageview');
  </script>

  <!-- Atom feed -->
  {% feed_meta %}
</head>
